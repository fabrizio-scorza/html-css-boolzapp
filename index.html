<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>
        <link rel="stylesheet" href="app.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/c621ff4416.js" crossorigin="anonymous"></script>
    </head>


    <body class="debug">
        <div id="app">
            <!-- webapp -->
            <div class="container">
                <!-- contenitore centrale desktop fullscreen tablet e smartphone -->
                <div class="row height100">
                    <!-- riga con i due elementi la sidebar e il corpo dell'app -->
                    <aside class="sidebar column">
                        <!-- sidebar con 4 elementi headbar notifiche ricerca e chat -->
                        <div class="sidebar__headbar">
                            <!-- headbar con immagine profilo e bottoni con varie funzioni -->
                            <img src="img/avatar_io.jpg" alt="">
                            <div class="cta-link">
                                <!-- link calltoaction -->
                                <a href="">
                                    <i class="fa-solid fa-circle-notch"></i>
                                </a>
                                <a href="">
                                    <i class="fa-solid fa-message"></i>
                                </a>                         
                                <a href="">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </a>
                            </div>
                        </div>
                        <div class="sidebar__notification">
                           <div>
                                <a class="btn" href="">
                                    <i class="fa-regular fa-bell-slash"></i>
                                </a>
                            </div>
                            <div class="notification__text">
                                <p class="bold">Ricevi notifiche di nuovi messaggi</p>
                                <a class="text-gray" href="">Attiva notifiche desktop</a>
                            </div>

                        </div>
                        <div class="sidebar__search">cerca</div>
                        <div class="sidebar__chats">
                            <ul>
                                <li>fotoprofilo</li>
                                <li>fotoprofilo</li>
                                <li>fotoprofilo</li>
                                <li>fotoprofilo</li>
                                <li>fotoprofilo</li>
                                <li>fotoprofilo</li>
                                <li>fotoprofilo</li>
                                <li>fotoprofilo</li>
                            </ul>
                        </div>
                    </aside>
                    <div class="app__body column">
                        <div class="body__headbar">bodyhead</div>
                        <div class="body__text-area">bodypage</div>
                        <div class="body__send-area">bodyinput</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
